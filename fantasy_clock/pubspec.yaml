name: fantasy_clock
description: Fantasy clock
version: 0.0.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/dark/
    - assets/images/light/
    - assets/images/dark/background/
    - assets/images/light/background/
    - assets/images/dark/digit1/
    - assets/images/dark/digit2/
    - assets/images/dark/digit3/
    - assets/images/dark/digit4/
    - assets/images/light/digit1/
    - assets/images/light/digit2/
    - assets/images/light/digit3/
    - assets/images/light/digit4/
